<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MyHomeManager</title>
  <link rel="stylesheet" href="css/common.css" />
  <link rel="stylesheet" href="css/top.css" />
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>
  <!-- Firebase設定と認証 -->
  <script src="js/firebase-keys.js"></script>
  <script src="js/firebase-config.js"></script>
  <script defer src="js/auth.js"></script>
  <!-- 共通モジュール -->
  <script defer src="js/common/error-handler.js"></script>
  <script defer src="js/common/utils.js"></script>
  <script defer src="js/common/storage.js"></script>
  <script defer src="js/common/sidebar.js"></script>
  <!-- ページ固有のスクリプト -->
  <script defer src="js/top.js"></script>
</head>

<body>
  <header>
    <button id="sidebar-toggle" class="sidebar-toggle" aria-label="メニューを開く" aria-expanded="false">☰</button>
    <h1>MyHomeManager</h1>

    <!-- ログインボタン（未ログイン時） -->
    <button id="login-btn" class="login-btn" style="display:none;">Googleでログイン</button>

    <!-- ユーザー情報（ログイン後） -->
    <div id="user-info" class="user-info" style="display:none;">
      <span id="user-name"></span>
      <button id="logout-btn" class="logout-btn">ログアウト</button>
    </div>
  </header>

  <aside id="sidebar" class="sidebar" aria-hidden="true">
    <div class="sidebar-header">
      <h2>メニュー</h2>
      <button id="sidebar-close" class="sidebar-close" aria-label="メニューを閉じる">✕</button>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">ホーム</a></li>
        <li><a href="html/cashbook.html">出納帳</a></li>
        <li><a href="html/calendar.html">カレンダー</a></li>
        <li><a href="html/settings.html">設定</a></li>
      </ul>
    </nav>
  </aside>

  <div id="overlay" class="overlay" hidden></div>

  <main>
    <h2>今日のタスク</h2>
    <ul id="task-list"></ul>

    <h2>新しいタスクを追加</h2>
    <form id="task-form">
      <input type="text" id="task-title" placeholder="タスク名" required />
      <select id="task-category">
        <option value="掃除">掃除</option>
        <option value="買い物">買い物</option>
        <option value="修理">修理</option>
        <option value="その他">その他</option>
      </select>
      <button type="submit">追加</button>
    </form>
  </main>

</body>

</html>
